<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating Mukta! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .main-title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInDown 1s ease-out;
            margin-bottom: 20px;
        }

        .name {
            font-size: 6rem;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: bounceIn 1.5s ease-out;
            font-weight: bold;
            letter-spacing: 8px;
        }

        .message {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 30px;
            animation: fadeInUp 2s ease-out;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        /* Floating flowers */
        .flower {
            position: fixed;
            font-size: 2rem;
            animation: float 8s infinite;
            opacity: 0;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes float {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        @keyframes confettiFall {
            0% {
                top: -10px;
                opacity: 1;
                transform: translateX(0) rotateZ(0deg);
            }
            100% {
                top: 100vh;
                opacity: 0;
                transform: translateX(100px) rotateZ(720deg);
            }
        }

        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .name {
                font-size: 3.5rem;
                letter-spacing: 4px;
            }
            .message {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
        <h2 class="name">MUKTA</h2>
        <p class="message">
            <span class="sparkle">ðŸŒŸ</span>
            Wishing you the most wonderful birthday filled with love, laughter, and unforgettable moments!
            <span class="sparkle">ðŸŒŸ</span>
            <br>
            May this special day bring you endless joy and all your dreams come true!
            <br>
            You're an amazing friend and you deserve all the happiness in the world! ðŸŽ‰
        </p>
    </div>

    <script>
        // Create floating flowers
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¼', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¹', 'ðŸ’'];
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDelay = Math.random() * 5 + 's';
            flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(flower);
            
            setTimeout(() => flower.remove(), 8000);
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ff69b4'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Generate effects
        setInterval(createFlower, 800);
        setInterval(createConfetti, 200);
        
        for (let i = 0; i < 50; i++) {
            setTimeout(createStar, i * 50);
        }
    </script>
</body>
</html>
